<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Вебинар</title>
</head>

<body>
    <h1>Разбор вопросов 19 марта</h1>

    <div id="root"></div>
    <div id="outer" style="padding: 50px; background: lightgray;">
        <button id="inner">Кликни</button>
    </div>
    <script>
        const outer = document.getElementById('outer');
        const inner = document.getElementById('inner');
    
        // outer.addEventListener('click', () => console.log('Outer (bubbling)'));
        // inner.addEventListener('click', () => console.log('Inner (bubbling)'));
    
        outer.addEventListener('click', () => console.log('Outer (capturing)'), { capture: true });
        inner.addEventListener('click', () => console.log('Inner (capturing)'), { capture: true });
    </script>
    <script src="./index.js" type="module"></script>
</body>

</html>
